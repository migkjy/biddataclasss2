<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	.container {
		width: 100%;
		border: 1px solid #c0c0c0;
	}
	.header, .footer {
		background-color: #c0c0c0;
		color: #ffffff;
		padding: .5em;
	}
	.box_style {
		float: left;
		width: 190px;
		margin: 0.5em;
		padding: 1em;
		background-color: yellow;		
		height: 500px;
	}
	.clear_style {
		clear: left;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>KEDU STAFF</h1>
		</div>
		<div class="box_style">
			<h2>공지사항</h2>
			<h2>프로젝트 관리</h2>
			<h2>사원 관리</h2>
		</div>
		<div class="box_style">
			<h2>공지사항</h2>
			<ol>
				<li>회식있습니다.</li>
				<li>야유회 갑니다.</li>
				<li>화이팅~~~</li>
				<li>프로그램 동호회 모집</li>
			</ol>
		</div>
		<div class="footer clear_style">
			<p>COPYRIGHT copy; 2001 BEETLE SHOES CO.LTD ALLRIGHT RESERVED</p>
		</div>
	</div>
	
</body>
</html>
