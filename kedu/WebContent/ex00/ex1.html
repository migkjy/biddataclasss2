<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table test</title>
</head>
<body>
	<table width="800" cellpadding="0" border="0" align="center">
		<tr bgcolor="#8080FF" align="center">
			<td width="100">홈페이지 로고</td>
			<td width="100">메뉴1</td>
			<td width="100">메뉴2</td>
			<td width="100">메뉴3</td>
			<td width="100">메뉴4</td>
			<td width="100">메뉴5</td>
			<td width="200"></td> <!-- 여백  -->
		</tr>
		<tr>
			<td colspan="7"></td> <!-- 여백  -->
		</tr>		
	</table>
	<table width="800" cellpadding="0" cellspacing="0" align="center">
		<tr>
			<td width="150" valign="top" bgcolor="#8080FF">
				<table width="150" cellpadding="0" cellspacing="0" border="0" align="center">
					<tr>
						<td>하위메뉴1</td>
					</tr>
					<tr>
						<td>하위메뉴2</td>
					</tr>
					<tr>
						<td>하위메뉴3</td>
					</tr>
					<tr>
						<td>하위메뉴4</td>
					</tr>
					<tr>
						<td>하위메뉴5</td>
					</tr>
				</table>
			</td>
			<td width="650" valign="top">
				<table width="600" cellpadding="0" cellspacing="0" border="0" align="center">
					<tr>
						<td>여기에 본문이 옵니다.</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
