<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="">
 		<table>
			<tr>
				<td align="left" width="50">ID </td>
				<td><input type="text" size="30" maxlength="5"
					 placeholder="아이디를 입력해주세요"
					 style="border:2px dashed #0000FF"></td>
					 
			</tr>
			<tr>
				<td align="left" width="50">PW </td>
				<td><input type="password" size="30" maxlength="5"
				           placeholder="비밀번호를 입력해주세요"> </td>
			</tr>
		</table>
		<textarea rows="5" cols="30" name="contents">여기에 입력해주세요</textarea><br>
	
		<input type="checkbox" name="chk_info" 
			   value="m" checked="checked">남
		<input type="checkbox" name="chk_info" value="f">여<br>
		
		<input type="radio" name="rd_info" value="m" 
		       checked="checked">남
		<input type="radio" name="rd_info" value="f">여
		

			
		<select name="job">
			<option value="">직업선택</option>
			<option value="학생">학생</option>
			<option value="회사원" selected="selected">회사원</option>
			<option value="기타">기타</option>			
		</select>
		
		<input type="reset" value="초기화">
		<input type="submit" value="전송">
	</form>
</body>
</html>
