<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").animate({marginLeft:"300px"}, 1000)
			   .animate({marginLeft:0}, 1000);
		
		$("h2").animate({marginLeft:"300px"}, 1000)
		   	   .animate({marginLeft:0}, 1000);
		$("h2").clearQueue();
	})
</script>
<style type="text/css">
	h1 {
		width: 50px; height: 30px; background-color:  red; font-size: 100%;
	}
	h2 {
		width: 50px; height: 30px; background-color:  orange; font-size: 100%;
	}
	
</style>
</head>
<body>
	<h1>내용</h1>
	<h2>내용</h2>
</body>
</html>
