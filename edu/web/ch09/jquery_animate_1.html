<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>효과와 애니메이션</title>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<meta charset="UTF-8">
<script type="text/javascript">
	$(function() {
		$("h1").animate({
			marginLeft : "250px"
			}, 5000, function() {
					alert("도착완료");
				});
		$("h2").animate({
			marginLeft : "250px",
			opacity : 0.3,
			width : "100px"
			}, 5000);

		$("h3").animate({
			marginLeft : "250px"
			}, 3000).animate({
					marginLeft : "100px"
					}, 2000);
	});
</script>
</head>
<style>
h1 {
	width: 50px;
	height: 30px;
	background-color: red;
	font-size: 100%;
}

h2 {
	width: 50px;
	height: 30px;
	background-color: orange;
	font-size: 100%;
}

h3 {
	width: 50px;
	height: 30px;
	background-color: aqua;
	font-size: 100%;
}
</style>
<body>
	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용</h3>
</body>
</html>
