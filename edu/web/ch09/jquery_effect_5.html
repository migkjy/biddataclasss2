<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 효과와 애니메이션 </title>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script><meta charset="UTF-8">
<script type="text/javascript">
	$(function(){
		$("#btn1").on("click", function() {
			$("h1").slideUp(1000);
		});
		$("#btn2").on("click", function() {
			$("h1").slideDown("slow");
		});
		$("#btn3").on("click", function() {
			$("h1").slideToggle("fast");
		});
	});
</script>
<style type="text/css">
	h1 {
	width: 300px; height: 200px; background-color: #ff0;
	}
</style>
</head>
<body>
	<button id="btn1">sildeUP</button>
	<button id="btn2">sildeDown</button>
	<button id="btn3">sildeToggle</button>
	<h1>내용</h1>	
</body>
</html>
