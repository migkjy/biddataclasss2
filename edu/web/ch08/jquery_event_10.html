<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="text/javascript">
	$(window).scroll(function() {
		$("#txt").text($(this).scrollTop());
	});
</script>
<style type="text/css">
	body {
		height: 3000px;
	}
	#txt {
		position: fixed;
		top: 10px; 
		left: 10px;
	}
</style>
</head>
<body>
	<p id="txt"></p>
</body>
</html>
