<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="text/javascript">
	$(function(){
		$(document).mousemove(function(e) {
			var x=e.pageX;
			var y=e.pageY;
			$("p").text("x: "+x+" y: "+y);
		});
	});
</script>
</head>
<body>
	<p></p>
</body>
</html>
