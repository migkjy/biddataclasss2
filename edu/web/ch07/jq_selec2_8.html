<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("p:visible").css("border","1px solid red");
		$("p:hidden").css("display","block");
	})
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<p>내용1</p>
	<p style="display: none;">내용2</p>
</body>
</html>
