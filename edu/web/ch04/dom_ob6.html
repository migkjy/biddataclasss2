<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" method="get" name="f1">
		<fieldset>
			<legend>폼 요소1</legend>
			<p>
				<label for="user_pw1">비밀번호</label>
				<input type="password" 
				       name="user_pw1"
				       id="user_pw1">
			</p>
			<p>
				 <label for="user_pw2">비밀번호 확인</label>
				 <input type="text"
				 		name="user_pw2"
				 		id="user_pw2">
				 <input type="submit" value="확인">		
			</p>
		</fieldset>
	</form>
	<form action="#" method="get" name="f2">
		<fieldset>폼 요소2</fieldset>
		<div id="terms">
		회사는 법령이 정하는 바에 따라 "회원"의 개인 정보를 보호하기 위해 노력합니다.
		개인정보의 보호 및 사용에 대해서는 관렵법 및 회사의 개인정보취급방침이 적용됩니다.
		</div>
		<p>
			<input type="checkbox" 
				   name="accept" 
				   id="accept">
			<label for="accept">약관 동의합니다.</label>
		</p>
		<p>
			<input type="checkbox"
				   name="allChk"
				   id="allChk">
			<label for="allChk">전체 선택</label>
			<input type="checkbox"
				   name="subject1"
				   id="subject1">
			<label for="subject1">과목1</label>
			<input type="checkbox"
				   name="subject2"
				   id="subject2">
			<label for="subject2">과목2</label>
			<input type="checkbox"
				   name="subject3"
				   id="subject3">
			<label for="subject3">과목3</label>
		</p>
		<p>
			<input type="submit"
			       value="등록 완료">
			<input type="reset"
			       value="등록 취소">       
		</p>
	</form>
<script type="text/javascript">
	/* 첫 번째 폼요소 전송버튼 누를 때 실행  */
	document.f1.onsubmit=function(){
		var pw1=document.f1.user_pw1;
		var pw2=document.f1.user_pw2;
		
		pw2.value=pw1.value;
		pw2.disabled=true;
		return false;
	}
	
	document.f2.allChk.onclick=function(){
		if(this.checked){
			document.f2.subject1.checked=true;
			document.f2.subject2.checked=true;
			document.f2.subject3.checked=true;
		}else{
			document.f2.subject1.checked=false;
			document.f2.subject2.checked=false;
			document.f2.subject3.checked=false;
		}
	}
	
	document.f2.onsubmit=function(){
		var act=document.f2.accept;
		if(act.checked==false){
			alert("약관에 동의해야 합니다.");
			act.focus();
			return false;			
		}
	}	
</script>
</body>
</html>
